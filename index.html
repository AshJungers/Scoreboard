<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=League+Gothic&family=Montserrat:wght@400;900&family=Noto+Serif+Display:ital,wght@0,400;1,300&family=Playfair+Display&family=Poppins:ital,wght@0,400;0,500;1,500&family=Roboto:ital,wght@0,300;1,100&family=Send+Flowers&family=Source+Sans+Pro:wght@300&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p id="home-score">0</p>
        <button id="plus-one" onclick="increaseHomeScoreOne()">+1</button>
        <button id="plus-two" onclick="increaseHomeScoreTwo()">+2</button>
        <button id="plus-three" onclick="increaseHomeScoreThree()">+3</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <p id="guest-score">0</p>
        <button id="plus-one" onclick="increaseGuestScoreOne()">+1</button>
        <button id="plus-two" onclick="increaseGuestScoreTwo()()">+2</button>
        <button id="plus-three" onclick="increaseGuestScoreThree()">+3</button>
      </div>
    </div>
    <div class="bottom-btn">
      <button id="newGame" onclick="newGame()">New Game</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
